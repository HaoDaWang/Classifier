<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../lib/semantic.min.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css//main.css" />
    <title>Classifier</title>
  </head>
  <body onload="handlePageLoaded()">
    <div
      class="base"
      ondragover="handleDragOver(event)"
      ondrop="handleAreaDrop(event)"
    >
      <div class="header">
        <div class="categories">
          <div
            onclick="handleCategoryClick(event)"
            class="category main-category"
          >
            主页
          </div>
        </div>
      </div>
      <div class="box"><div class="container"></div></div>
      <div class="ui left pointing dropdown icon button xmenu">
        <div class="menu-icon"><i class="th large icon"></i></div>
        <div class="menu">
          <div class="item" onclick="handleAddCategoryClick()">
            <i class="add circle icon yellow"></i> 添加分组
          </div>
          <div class="item" onclick="handleRemoveCategoryClick()">
            <i class="remove circle icon red"></i> 删除分组
          </div>
          <div class="item"><i class="setting icon"></i> 账号设置</div>
          <div class="item" onclick="handleImportConfigClick()">
            <i class="sign in icon green"></i> 导入配置
          </div>
          <div class="item" onclick="handleExportConfigClick()">
            <i class="sign out icon blue"></i> 导出配置
          </div>
        </div>
      </div>
    </div>

    <div class="ui modal">
      <i class="close icon"></i>
      <div class="header modal-header">添加分组</div>
      <div class="content">
        分组名称：
        <div class="ui input"><input type="text" id="category-name" /></div>
      </div>
      <div class="actions">
        <div class="ui button" onclick="handleAddCategoryCancelClick()">
          Cancel
        </div>
        <div class="ui button" onclick="handleAddCategoryOkClick()">OK</div>
      </div>
    </div>

    <script>
      window.$ = window.jQuery = require("jquery");
    </script>
    <script src="../lib/semantic.min.js"></script>
    <script>
      let {
        handleAreaDrop,
        handleDragOver,
        handlePageLoaded,
        handleCategoryClick,
        handleAddCategoryClick,
        handleAddCategoryOkClick,
        handleAddCategoryCancelClick,
        handleRemoveCategoryClick,
        handleExportConfigClick,
        handleImportConfigClick
      } = require("../../bld/renderer/main-page.js");
    </script>
  </body>
</html>
